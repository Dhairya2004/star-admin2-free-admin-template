    <script>

        document.addEventListener("DOMContentLoaded", function () {
            // Your existing JavaScript code here

            // Add event listener for the "Add Image" button
            var addImageButton = document.getElementById("addImageField");
            if (addImageButton) {
                addImageButton.addEventListener("click", addImageField);

            addImageField();
        });

        // Rest of your JavaScript code...

        function addImageField() {
            var imageContainer = document.getElementById("imageContainer");

            var newImageColumn = document.createElement("div");
            newImageColumn.classList.add("image-input");

            var newImageInput = document.createElement("input");
            newImageInput.type = "text";
            newImageInput.classList.add("form-control");
            newImageInput.placeholder = "Your Image source";
            newImageInput.id = "plan-img-" + (document.querySelectorAll('.image-input input').length + 1);

            newImageColumn.appendChild(newImageInput);

            imageContainer.appendChild(newImageColumn);
        }

        function removeLastImage() {
            var imageContainer = document.getElementById("imageContainer");
            var lastImageColumn = imageContainer.lastElementChild;

            if (lastImageColumn && document.querySelectorAll('.image-input').length > 1) {
                imageContainer.removeChild(lastImageColumn);
            } else {
                alert("At least one image field must be present.");
            }
        }

        function removeImageField(imageColumn) {
            var imageContainer = document.getElementById("imageContainer");
            if (document.querySelectorAll('.image-input').length > 1) {
                imageContainer.removeChild(imageColumn);
            } else {
                alert("At least one image field must be present.");
            }
        }





        let dayCount = 0;

        // Add one day by default
        addDay();

        function addDay() {
            dayCount++;

            const daysContainer = document.getElementById("daysContainer");

            const dayDiv = document.createElement("div");
            dayDiv.className = "day";
            dayDiv.id = `day-${dayCount}`;
            dayDiv.innerHTML = `
        <div class="day-col">
          <input style="background-color:black;opacity:0.8; color:white;"class="form-control mb-2" type="text" value="Day - ${dayCount}" readonly>
        </div>
        <label for="dayimg-${dayCount}">Add Day Thumbnail</label>
        <input type="text" class="form-control mb-1" id="dayimg-${dayCount}" placeholder="Your Image source">
        <div class="activities" id="activities-${dayCount}"></div>
      `;

            daysContainer.appendChild(dayDiv);
            addActivity(dayCount);
        }

        function removeDay() {
            if (dayCount > 1) {
                const daysContainer = document.getElementById("daysContainer");
                const lastDayDiv = daysContainer.lastElementChild;

                if (lastDayDiv) {
                    daysContainer.removeChild(lastDayDiv);
                    dayCount--;
                }
            }

            // Update the displayed day count
            document.getElementById("daysCount").textContent = dayCount.toString();
        }

        function addActivity(dayCount) {
            const activitiesContainer = document.getElementById(`activities-${dayCount}`);

            const activityCount = activitiesContainer.children.length + 1;

            const activityDiv = document.createElement("div");
            activityDiv.className = "activity-1";
            activityDiv.id = `activity-${dayCount}-${activityCount}`;
            activityDiv.innerHTML = `
    <div class="activity-col">
        <input style="width: 200px;" class="form-control" type="text" value="Activity - ${activityCount}" readonly>
        <input class="form-control mx-2" id="activity-${dayCount}-${activityCount}-time-from" style="width: 150px;" type="time" placeholder="Time">
        <input class="form-control mx-2" id="activity-${dayCount}-${activityCount}-time-to" style="width: 150px;" type="time" placeholder="Time">
        ${activityCount === 1 ? `<button type="button" class="btn btn-danger btn-sm btn-icon mx-2 add-activity" onclick="addActivity(${dayCount})"><i class="ti-plus"></i></button><button type="button" class="btn btn-danger btn-sm btn-icon mx-2 remove-activity" onclick="removeActivity(${dayCount}, ${activityCount})"><i class="ti-minus"></i></button>` : ''}
    </div>
    
    <label for="activity-${dayCount}-${activityCount}-title">Activity Title</label>
    <input type="text" class="form-control" id="activity-${dayCount}-${activityCount}-title" placeholder="Add activity title">
    <label for="activity-${dayCount}-${activityCount}-desc">Activity Desc</label>
    <textarea class="form-control mb-2" rows="3" id="activity-${dayCount}-${activityCount}-desc" style="height: 100px;" placeholder="Activity Description" aria-label="With textarea"></textarea>
    `;

            activitiesContainer.appendChild(activityDiv);
        }




        function removeActivity(dayCount) {
            const activitiesContainer = document.getElementById(`activities-${dayCount}`);

            if (activitiesContainer.children.length > 1) {
                const lastActivityDiv = activitiesContainer.lastElementChild;
                activitiesContainer.removeChild(lastActivityDiv);
            }
        }

    </script>
